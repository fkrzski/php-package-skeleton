name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸ’¡

        Help us understand your idea by providing the details below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What's your use case?
      placeholder: |
        Example:
        - I'm always frustrated when I need to use additional class for making `foo` uppercased
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: |
        Example:
        - Add a method to receive foo uppercase
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: Proposed API
      description: Show how you imagine using this feature
      render: php
      placeholder: |
        <?php
        // Example of how the new feature would be used

        // Current way (if applicable)
        $canonical = Example::foo();

        // Proposed new way
        $canonical = Example::uppercase()->foo();

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, links, or examples that might help
      placeholder: |
        Example:
        - Screenshots or mockups
        - Related packages that implement similar features
        - Performance considerations

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: This feature aligns with the package's purpose (canonical URL generation)
          required: true
        - label: I understand this may not be implemented immediately
          required: true
